name: auto-build-on-upstream-change

on:
  schedule:
    - cron: "23 * * * *" # hourly; adjust as needed
  workflow_dispatch:

concurrency:
  group: auto-build-on-upstream-change
  cancel-in-progress: true

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # to commit upstream_sha.txt
      packages: write     # to push to GHCR

    steps:
      - name: Checkout self
        uses: actions/checkout@v4

      - name: Get upstream HEAD SHA
        id: upstream
        run: |
          SHA=$(git ls-remote https://github.com/containers/kubernetes-mcp-server.git refs/heads/main | cut -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Upstream SHA: $SHA"

      - name: Read last built SHA (if any)
        id: last
        run: |
          echo "sha=" >> $GITHUB_OUTPUT
          if [ -f .github/upstream_sha.txt ]; then
            echo "sha=$(cat .github/upstream_sha.txt)" >> $GITHUB_OUTPUT
          fi

      - name: Decide whether to build
        id: decide
        run: |
          if [ "${{ steps.upstream.outputs.sha }}" = "${{ steps.last.outputs.sha }}" ] && [ -n "${{ steps.last.outputs.sha }}" ]; then
            echo "changed=no" >> $GITHUB_OUTPUT
            echo "No change in upstream; skipping."
          else
            echo "changed=yes" >> $GITHUB_OUTPUT
            echo "Upstream changed; will build."
          fi

      - name: Login to GHCR
        if: steps.decide.outputs.changed == 'yes'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # IMPORTANT: use docker-container driver so GHA cache works
      - name: Set up Docker Buildx
        if: steps.decide.outputs.changed == 'yes'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # Build from upstream repo, push to your GHCR
      - name: Build & push (linux/amd64, cached)
        if: steps.decide.outputs.changed == 'yes'
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/containers/kubernetes-mcp-server.git#main
          file: Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/k8s-mcp-server:latest
            ghcr.io/${{ github.repository_owner }}/k8s-mcp-server:${{ steps.upstream.outputs.sha }}
            ghcr.io/${{ github.repository_owner }}/k8s-mcp-server:${{ steps.upstream.outputs.sha }}-amd64

      - name: Update last built SHA marker
        if: steps.decide.outputs.changed == 'yes'
        run: |
          echo "${{ steps.upstream.outputs.sha }}" > .github/upstream_sha.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/upstream_sha.txt
          git commit -m "chore(ci): record upstream SHA ${{ steps.upstream.outputs.sha }}"
          git push